<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#salonGradient)"/>
  
  <!-- Salon Chair -->
  <g transform="translate(100, 80)">
    <!-- Chair Base -->
    <ellipse cx="50" cy="120" rx="40" ry="15" fill="#64748b"/>
    <!-- Chair Back -->
    <rect x="30" y="40" width="40" height="80" rx="20" fill="url(#chairGradient)"/>
    <!-- Chair Seat -->
    <ellipse cx="50" cy="120" rx="35" ry="12" fill="url(#chairGradient)"/>
    <!-- Chair Arms -->
    <rect x="25" y="60" width="8" height="50" rx="4" fill="url(#chairGradient)"/>
    <rect x="67" y="60" width="8" height="50" rx="4" fill="url(#chairGradient)"/>
  </g>
  
  <!-- Mirror -->
  <g transform="translate(250, 60)">
    <rect x="0" y="0" width="80" height="100" rx="10" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
    <circle cx="40" cy="50" r="25" fill="#e2e8f0"/>
    <circle cx="40" cy="50" r="20" fill="#f1f5f9"/>
  </g>
  
  <!-- Scissors -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="4" height="30" rx="2" fill="#64748b"/>
    <rect x="8" y="0" width="4" height="30" rx="2" fill="#64748b"/>
    <circle cx="2" cy="15" r="8" fill="#0ea5e9"/>
    <circle cx="10" cy="15" r="8" fill="#0ea5e9"/>
  </g>
  
  <!-- Hair Dryer -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#64748b"/>
    <circle cx="30" cy="4" r="12" fill="#0ea5e9"/>
    <rect x="55" y="2" width="15" height="4" rx="2" fill="#64748b"/>
  </g>
  
  <!-- Styling Products -->
  <g transform="translate(280, 220)">
    <rect x="0" y="0" width="20" height="30" rx="3" fill="#0ea5e9"/>
    <rect x="25" y="0" width="20" height="30" rx="3" fill="#38bdf8"/>
    <rect x="50" y="0" width="20" height="30" rx="3" fill="#7dd3fc"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="60" r="3" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="320" cy="80" r="3" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="120" cy="250" r="3" fill="#0ea5e9" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0ea5e9">Salon Management</text>
</svg> 