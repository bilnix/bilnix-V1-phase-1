<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="displayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mobileGradient)"/>
  
  <!-- Mobile Phone Display -->
  <g transform="translate(120, 80)">
    <!-- Phone Body -->
    <rect x="0" y="0" width="160" height="120" rx="15" fill="url(#phoneGradient)"/>
    <!-- Screen -->
    <rect x="8" y="8" width="144" height="104" rx="8" fill="url(#displayGradient)"/>
    <!-- App Icons -->
    <rect x="20" y="20" width="25" height="25" rx="5" fill="#0ea5e9"/>
    <rect x="55" y="20" width="25" height="25" rx="5" fill="#38bdf8"/>
    <rect x="90" y="20" width="25" height="25" rx="5" fill="#7dd3fc"/>
    <rect x="125" y="20" width="25" height="25" rx="5" fill="#0ea5e9"/>
    
    <rect x="20" y="55" width="25" height="25" rx="5" fill="#38bdf8"/>
    <rect x="55" y="55" width="25" height="25" rx="5" fill="#7dd3fc"/>
    <rect x="90" y="55" width="25" height="25" rx="5" fill="#0ea5e9"/>
    <rect x="125" y="55" width="25" height="25" rx="5" fill="#38bdf8"/>
    
    <rect x="20" y="90" width="25" height="25" rx="5" fill="#7dd3fc"/>
    <rect x="55" y="90" width="25" height="25" rx="5" fill="#0ea5e9"/>
    <rect x="90" y="90" width="25" height="25" rx="5" fill="#38bdf8"/>
    <rect x="125" y="90" width="25" height="25" rx="5" fill="#7dd3fc"/>
    
    <!-- Home Button -->
    <circle cx="80" cy="115" r="8" fill="#64748b"/>
  </g>
  
  <!-- POS Terminal -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#374151"/>
    <rect x="10" y="10" width="80" height="25" fill="#1f2937"/>
    <rect x="15" y="15" width="70" height="15" fill="#0ea5e9"/>
    <rect x="15" y="40" width="15" height="15" rx="3" fill="#6b7280"/>
    <rect x="35" y="40" width="15" height="15" rx="3" fill="#6b7280"/>
    <rect x="55" y="40" width="15" height="15" rx="3" fill="#6b7280"/>
    <rect x="75" y="40" width="15" height="15" rx="3" fill="#6b7280"/>
  </g>
  
  <!-- Accessories Display -->
  <g transform="translate(280, 120)">
    <!-- Headphones -->
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="none" stroke="#64748b" stroke-width="2"/>
    <ellipse cx="40" cy="0" rx="20" ry="15" fill="none" stroke="#64748b" stroke-width="2"/>
    <rect x="20" y="-5" width="20" height="10" fill="#64748b"/>
    
    <!-- Phone Cases -->
    <rect x="10" y="30" width="25" height="35" rx="3" fill="#0ea5e9"/>
    <rect x="45" y="30" width="25" height="35" rx="3" fill="#38bdf8"/>
    <rect x="80" y="30" width="25" height="35" rx="3" fill="#7dd3fc"/>
  </g>
  
  <!-- Charging Cable -->
  <g transform="translate(200, 220)">
    <rect x="0" y="0" width="80" height="4" rx="2" fill="#64748b"/>
    <rect x="75" y="-2" width="8" height="8" rx="4" fill="#0ea5e9"/>
    <rect x="-3" y="-2" width="8" height="8" rx="4" fill="#0ea5e9"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="3" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="320" cy="100" r="3" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="120" cy="250" r="3" fill="#0ea5e9" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0ea5e9">Mobile Shop POS</text>
</svg> 