<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cafeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed7aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#cafeGradient)"/>
  
  <!-- Coffee Cup -->
  <g transform="translate(80, 100)">
    <!-- Cup Body -->
    <ellipse cx="30" cy="40" rx="25" ry="35" fill="white" stroke="#cbd5e1" stroke-width="2"/>
    <!-- Cup Handle -->
    <path d="M 55 20 Q 70 20 70 40 Q 70 60 55 60" fill="none" stroke="#cbd5e1" stroke-width="2"/>
    <!-- Coffee -->
    <ellipse cx="30" cy="35" rx="20" ry="25" fill="url(#coffeeGradient)"/>
    <!-- Steam -->
    <path d="M 25 15 Q 20 10 15 15" stroke="#94a3b8" stroke-width="2" fill="none"/>
    <path d="M 30 12 Q 25 7 20 12" stroke="#94a3b8" stroke-width="2" fill="none"/>
    <path d="M 35 15 Q 40 10 45 15" stroke="#94a3b8" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Table -->
  <g transform="translate(200, 150)">
    <!-- Table Top -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#tableGradient)"/>
    <!-- Table Legs -->
    <rect x="10" y="80" width="8" height="40" fill="url(#tableGradient)"/>
    <rect x="102" y="80" width="8" height="40" fill="url(#tableGradient)"/>
    <rect x="56" y="80" width="8" height="40" fill="url(#tableGradient)"/>
  </g>
  
  <!-- Plate with Food -->
  <g transform="translate(220, 120)">
    <!-- Plate -->
    <circle cx="0" cy="0" r="25" fill="white" stroke="#cbd5e1" stroke-width="2"/>
    <!-- Food -->
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#fbbf24"/>
    <circle cx="-8" cy="-5" r="3" fill="#f59e0b"/>
    <circle cx="8" cy="-3" r="3" fill="#f59e0b"/>
    <circle cx="0" cy="8" r="3" fill="#f59e0b"/>
  </g>
  
  <!-- Menu -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="60" height="80" rx="5" fill="white" stroke="#cbd5e1" stroke-width="1"/>
    <rect x="5" y="10" width="50" height="2" fill="#64748b"/>
    <rect x="5" y="20" width="40" height="2" fill="#64748b"/>
    <rect x="5" y="30" width="45" height="2" fill="#64748b"/>
    <rect x="5" y="40" width="35" height="2" fill="#64748b"/>
    <rect x="5" y="50" width="50" height="2" fill="#64748b"/>
    <rect x="5" y="60" width="30" height="2" fill="#64748b"/>
  </g>
  
  <!-- Coffee Machine -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#374151"/>
    <rect x="10" y="10" width="60" height="30" fill="#1f2937"/>
    <circle cx="25" cy="25" r="8" fill="#0ea5e9"/>
    <circle cx="55" cy="25" r="8" fill="#0ea5e9"/>
    <rect x="15" y="40" width="50" height="5" fill="#6b7280"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="60" r="3" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="300" cy="120" r="3" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="150" cy="250" r="3" fill="#0ea5e9" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#0ea5e9">Caf√© Billing</text>
</svg> 